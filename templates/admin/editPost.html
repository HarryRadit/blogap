<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Edit admin</h1>
    <form method="post" action='/editPosts/{{post_id}}'>
  <div class="row mb-3">
    <label for="title" class="col-sm-2 col-form-label">Enter post title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">subTitle</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="subTitle">
    </div>
  </div>
          <div class="row mb-3">
    <label for="location" class="col-sm-2 col-form-label">location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" name="location">
    </div>
  </div>
      <div class="row mb-3">
    <label for="slug" class="col-sm-2 col-form-label">slug</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="slug" name="slug">
    </div>
  </div>


  <button type="submit" class="btn btn-primary">Save</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
